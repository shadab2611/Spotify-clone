<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="box1">
        <p><i class="fa-brands fa-spotify"></i> Spotify</p>
        <p><i class="fa-solid fa-house"></i> Home</p>
        <p><i class="fa-solid fa-magnifying-glass"></i> Search</p>
      </div>

      <div class="box2">
        <span id="library">
          <h5 > <i class="fa-solid fa-bars"></i> Your Library</h5>
          <i class="fa-solid fa-plus"></i>
        </span>

        <div class="content-box1">
          <span>
            <h6>create your first playlist</h6>
            <p>it's easy, we'll help you</p>
          </span>
          <button>Create playlist</button>
        </div>

        <div class="content-box2">
          <span>
            <h6>Let's find some podcasts to follow</h6>
            <p>We'll keep you updated on new episodes</p>
          </span>
          <button>Browse podcasts</button>
        </div>

        <p id="cookies">cookies</p>

        <button id="btn"><i class="fa-solid fa-globe"></i> English</button>
      </div>
    </div>

    <div class="right-section">
      <div class="header">
        <span>
          <i class="fa-solid fa-chevron-left" style="color: gray;"></i>
          <i class="fa-solid fa-chevron-right" style="color: gray;"></i>
        </span>
        <span>
          <a href="">Sing up</a>
          <button>Log in</button>
        </span>
      </div>

      <div class="hero-section">
        <div class="image-box">
          
          <h6>lofi beats</h6>
          <p>chill beats, lofi vibes, new <br> tracks every week...</p>
        </div>
        <div class="image-box"></div>
        <div class="image-box"></div>
        <div class="image-box"></div>
        <div class="image-box"></div>
      </div>

    </div>

  </div>
</body>
</html>
